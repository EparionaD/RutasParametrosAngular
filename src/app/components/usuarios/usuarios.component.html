<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let dato of datos; let i=index">
      <tr>
        <th scope="row">{{ dato.id }}</th>
        <td>{{ dato.nombre }}</td>
        <td>{{ dato.apellido }}</td>
        <td>{{ dato.correo }}</td>
        <td><button (click)="verUsuario(i)" type="button" class="btn btn-outline-primary">Detalles</button></td>
      </tr>
    </tbody>
  </table>
